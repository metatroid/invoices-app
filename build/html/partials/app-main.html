<nav class="aside"><ul class="sidebar"><li><a ng-class="{active: $state.current.name === 'app'}" ui-sref="app"><span class="fa fa-tasks"></span></a></li><li><a ng-class="{active: $state.current.name === 'app.settings'}" ui-sref="app.settings"><span class="fa fa-cog"></span></a></li><li><a href="#"><span class="fa fa-calendar"></span></a></li><li><a href="#"><span class="fa fa-code-fork"></span></a></li></ul><div class="app-actions"><a ng-click="showNewProjectForm($event)"><span class="fa fa-plus-square"></span>New Project</a></div></nav><main class="main-app" id="mainAppView"><md-toolbar class="top"><nav ui-view="nav" class="app-navigation"></nav></md-toolbar><div ng-class="{active: currentState === 'app'}" class="view-panel" id="app"><md-content><md-list class="project-list"><md-list-item ng-repeat="project in projects" id="project_{{project.id}}" class="project"><md-fab-toolbar md-open="closed" md-direction="left" count="4"><md-fab-trigger><md-button aria-label="menu" class="md-fab"><md-icon><span class="fa fa-cogs"></span></md-icon></md-button></md-fab-trigger><md-toolbar><md-fab-actions class="md-toolbar-tools"><md-button aria-label="remove" ng-click="deleteProject($event, project.id, $index)" class="md-icon-button"><span class="fa fa-remove"></span></md-button><md-button aria-label="invoice" class="md-icon-button"><span class="fa fa-sticky-note"></span></md-button><md-button aria-label="intervals" ng-click="showIntervalList($event, project.id, $index)" class="md-icon-button"><span class="fa fa-clock-o"></span></md-button><md-button aria-label="settings" class="md-icon-button"><span class="fa fa-cog"></span></md-button></md-fab-actions></md-toolbar></md-fab-toolbar><img ng-src="{{project.project_logo}}" alt="{{project.project_name}}" ng-if="project.project_logo" class="md-avatar" /><span ng-if="!project.project_logo" class="project-icon fa fa-folder"></span><div layout="column" class="md-list-item-text project-info-wrapper"><h2>{{project.project_name}}</h2><h4>{{project.client_name}}</h4><ul class="unstyled"><li><strong>Rate: </strong>{{project.hourly_rate | currency}}</li><li><strong>Time: </strong>{{project.total_time | secondsToTimeString}}</li><li><strong>Balance: </strong>{{project.balance | currency}}</li></ul></div><div layout="column" class="md-list-item-text timer-wrapper"><div class="timer"><md-button incounting="incounting" data-project="{{project.id}}" class="counter">00:00:00</md-button><a href="#" ng-show="intervals[project.id].timerRunning === true" intimer="{{timeEvent}}" ng-click="startstopTimer(project.id)" data-project="{{project.id}}" class="timer-control timer-pause"><span class="fa fa-pause"></span>pause</a><a href="#" ng-show="intervals[project.id].timerRunning !== true" intimer="{{timeEvent}}" ng-click="startstopTimer(project.id)" data-project="{{project.id}}" class="timer-control timer-resume"><span class="fa fa-play-circle"></span>start</a><div class="interval-form-wrapper"><form ng-submit="saveInterval(project.id, $index)"><md-content><md-input-container><label>Description</label><input ng-model="intervalObj.description" required="required" /></md-input-container><md-button type="submit" class="md-raised md-primary">save time interval</md-button><md-button type="button" ng-click="discardInterval(project.id, $index)" class="md-raised">discard</md-button></md-content></form></div></div></div></md-list-item></md-list></md-content></div><div ng-class="{active: currentState === 'app.settings'}" class="view-panel" id="profile"><md-toolbar class="md-default"><div class="md-toolbar-tools"><h2 class="md-flex">Profile Settings</h2></div></md-toolbar><div class="form-wrapper user-form-wrapper"><form ui-view="profile" class="form" id="userForm"></form></div></div></main>
