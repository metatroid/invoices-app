<md-dialog aria="New Project" id="newProjectDialog"><md-toolbar><div class="md-toolbar-tools"><h2>create project</h2><span flex="flex"></span><md-button ng-click="cancel()" aria-label="Cancel" class="md-icon-button"><span class="fa fa-caret-down"></span></md-button></div></md-toolbar><md-dialog-content><div class="form-wrapper project-form-wrapper"><form ng-submit="createProject()" class="form project-form"><md-content layout-padding="layout-padding" layout="row" layout-sm="column"><md-input-container><label>Project Name</label><input ng-model="newProject.project_name" required="required" /></md-input-container><md-input-container><label>Project URL</label><input ng-model="newProject.project_url" /></md-input-container><md-datepicker ng-model="newProject.deadline" md-placeholder="Project Deadline"></md-datepicker></md-content><md-content layout-padding="layout-padding" layout="row" layout-sm="column"><md-input-container class="half"><label>Client Name</label><input ng-model="newProject.client_name" /></md-input-container><md-input-container class="half"><label>Client Email</label><input ng-model="newProject.client_email" /></md-input-container></md-content><md-content layout-padding="layout-padding"><md-input-container><label>Project Description</label><textarea ng-model="newProject.project_description" columns="1" md-maxlength="350"></textarea></md-input-container></md-content><md-content layout-padding="layout-padding" layout="row" layout-sm="column"><md-input-container class="half"><label>Hourly Rate</label><input ng-model="newProject.hourly_rate" /></md-input-container><md-input-container class="half"><label>Fixed Rate</label><input ng-model="newProject.fixed_Rate" /></md-input-container></md-content><md-content layout-padding="layout-padding"><md-input-container><div class="file-upload-wrapper"><input type="file" aria-label="Project logo upload" ng-model="newProject.project_logo" id="project_logo" infilechange="infilechange" /><label for="project_logo" class="md-no-float"><span class="fa fa-upload"></span><span class="label">Project Logo</span></label></div></md-input-container></md-content><input type="hidden" ng-model="newProject.user" ng-value="user.id" value="{{user.id}}" name="user" required="true" /><div layout="row" class="md-actions"><ul ng-if="newProject.error != ''" ng-bind-html="htmlSafe(newProject.error)" class="errors text-danger"></ul><md-button type="submit" class="md-primary">insert project</md-button></div></form></div></md-dialog-content></md-dialog>
