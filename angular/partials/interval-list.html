<md-bottom-sheet><md-content><md-list class="interval-list"><md-subheader class="md-no-sticky"><strong>Project: </strong>{{ctrl.parent.project.project_name}}<div class="pull-right"><strong>Total: </strong>{{ctrl.parent.project.total_time | secondsToTimeString}}</div></md-subheader><md-list-item class="interval form auto"><div layout="row" class="auto"><div flex="90" class="inline-flex"><div flex="25"><md-input-container><label>Duration</label><input ng-model="ctrl.parent.newInterval.total" ui-mask="99:99:99.999999" ui-mask-use-viewvalue="true" infocus="auto" /></md-input-container></div><div flex="50"><md-input-container><label>Description</label><input ng-model="ctrl.parent.newInterval.description" /></md-input-container></div><div flex="25"><md-input-container><label>Date</label><input datetime="yyyy-MM-dd" ng-model="ctrl.parent.newInterval.work_date" /></md-input-container></div></div><div flex="10" class="self-center"><div class="interval-action-progress hidden"><md-progress-circular md-mode="indeterminate" md-diameter="20px"></md-progress-circular></div><div layout="row" class="md-actions borderless"><md-button aria-label="update" ng-click="ctrl.parent.insertInterval(ctrl.parent.newInterval, $event)" title="Add New Time Interval" class="md-icon-button insert-btn"><span class="fa fa-plus-circle"></span></md-button><md-button aria-label="remove" ng-click="ctrl.parent.clearInterval(ctrl.parent.newInterval, $event)" title="Clear Fields" class="md-icon-button"><span class="fa fa-remove"></span></md-button></div></div></div></md-list-item><div sv-root="sv-root" sv-part="ctrl.parent.intervals" sv-on-sort="ctrl.parent.sortIntervals($item, $partFrom, $partTo, $indexFrom, $indexTo)" class="sortable"><md-list-item ng-repeat="interval in ctrl.parent.intervals" id="interval_{{interval.id}}" sv-element="sv-element" data-id="{{interval.id}}" data-position="{{interval.position}}" data-project="{{interval.project}}" class="interval form auto"><div layout="row" class="auto"><div flex="90" class="inline-flex"><div flex="25"><md-input-container><label>Duration</label><input ng-model="interval.total" /></md-input-container></div><div flex="50"><md-input-container><label>Description</label><input ng-model="interval.description" /></md-input-container></div><div flex="25"><md-input-container class="inline-85"><label>Date</label><input datetime="yyyy-MM-dd" ng-model="interval.work_date" /></md-input-container><md-input-container class="inline-15"><label>Include</label><md-checkbox ng-model="interval.included" ng-init="interval.included" aria-label="Include checkbox"></md-checkbox></md-input-container></div></div><div flex="10" class="self-center"><div class="interval-action-progress hidden"><md-progress-circular md-mode="indeterminate" md-diameter="20px"></md-progress-circular></div><div layout="row" class="md-actions borderless"><md-button aria-label="update" ng-click="ctrl.parent.updateInterval(interval, $event, $index)" title="Update Time Interval" class="md-icon-button update-btn"><span class="fa fa-check-circle"></span></md-button><md-button aria-label="remove" ng-click="ctrl.parent.deleteInterval(interval, $event, $index)" title="Delete Time Interval" class="md-icon-button delete-btn"><span class="fa fa-remove"></span></md-button></div></div></div></md-list-item></div></md-list></md-content></md-bottom-sheet>
