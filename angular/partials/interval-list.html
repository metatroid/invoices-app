<md-bottom-sheet><md-content><md-list class="interval-list"><md-subheader class="md-no-sticky"><strong>Project: </strong>{{ctrl.parent.project.project_name}}<a ng-click="ctrl.parent.showPaid = '!null'" ng-if="ctrl.parent.showPaid === false" class="toggle-paid">Toggle Paid</a><a ng-click="ctrl.parent.showPaid = false" ng-if="ctrl.parent.showPaid != false" class="toggle-paid">Toggle Paid</a><div class="pull-right"><strong>Total: </strong>{{ctrl.parent.project.total_time | secondsToTimeString}}</div></md-subheader><md-list-item class="interval form auto"><div layout="row" class="auto"><div flex="90" class="inline-flex"><div flex="25"><md-input-container><label>Duration</label><input ng-model="ctrl.parent.newInterval.total" ui-mask="99:99:99.999999" ui-mask-use-viewvalue="true" infocus="auto" /></md-input-container></div><div flex="50"><md-input-container><label>Description</label><input ng-model="ctrl.parent.newInterval.description" /></md-input-container></div><div flex="25"><md-input-container><label>Date</label><input datetime="yyyy-MM-dd HH:mm" ng-model="ctrl.parent.newInterval.work_date" /></md-input-container></div></div><div flex="10" class="self-center"><div class="interval-action-progress hidden"><md-progress-circular md-mode="indeterminate" md-diameter="20px"></md-progress-circular></div><div layout="row" class="md-actions borderless"><md-button aria-label="update" ng-click="ctrl.parent.insertInterval(ctrl.parent.newInterval, $event)" title="Add New Time Interval" class="md-icon-button insert-btn"><span class="fa fa-plus-circle"></span></md-button><md-button aria-label="remove" ng-click="ctrl.parent.clearInterval(ctrl.parent.newInterval, $event)" title="Clear Fields" class="md-icon-button"><span class="fa fa-remove"></span></md-button></div></div></div></md-list-item><div class="sortable"><md-list-item ng-repeat="interval in ctrl.parent.intervals | filter:{paid:ctrl.parent.showPaid}" id="interval_{{interval.id}}" data-iid="{{interval.id}}" data-position="{{in tn"><span class="fa fa-remove"></span></md-button></div></div></div></md-list-item></div></md-list></md-content></md-bottom-sheet>
