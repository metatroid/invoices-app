<md-toolbar class="md-default"><div class="md-toolbar-tools"><h2 class="md-flex">Archive</h2></div></md-toolbar><md-list class="projects"><md-list-item ng-repeat="project in projects" ng-class="{inactive: project.active !== true}"><div class="inline-90"><div class="project"><img ng-src="{{project.project_logo}}" alt="{{project.project_name}}" ng-if="project.project_logo" class="md-avatar" /><span ng-if="!project.project_logo" class="project-icon fa fa-folder"></span><span>{{project.project_name}}</span></div><div class="properties"><ul class="intervals"><strong>Hours</strong><li ng-repeat="interval in project.intervals"><div class="inline-80"><div class="interval"><span class="fa fa-clock-o"></span><span>{{interval.description}}</span><div class="date-time"><span>{{interval.work_day | date:'MM/dd/yyyy'}} </span>- <span>{{interval.total}}</span></div></div></div></li></ul><ul class="statements"><strong>Invoices<a ng-click="openInvoiceDialog(project.id, $event)">New Invoice</a></strong><li ng-repeat="invoice in project.statements"><div class="inline-80"><div class="statement"><span class="fa fa-file-o"></span><a href="{{invoice.url}}" target="_blank">{{invoice.filename}}</a></div></div><div class="actions self-center inline-20"><a aria-label="delete" title="Delete invoice" ng-click="deleteInvoice(project, invoice, $index, $event)"><span class="fa fa-remove"></span></a></div></li></ul></div></div><div class="actions inline-10"><md-button aria-label="edit" ng-click="showProjectEditor($event, project.id, $index)" class="md-icon-button"><span class="fa fa-edit"></span></md-button><md-button aria-label="remove" ng-click="deleteProject($event, project.id, $index)" class="md-icon-button"><span class="fa fa-remove"></span></md-button></div></md-list-item></md-list>
