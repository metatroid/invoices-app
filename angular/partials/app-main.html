<nav class="aside"><ul class="sidebar"><li><a href="#" inreveal="projects" class="active"><span class="fa fa-tasks"></span></a></li><li><a href="#" inreveal="form"><span class="fa fa-plus-square"></span></a></li><li><a href="#"><span class="fa fa-cog"></span></a></li><li><a href="#"><span class="fa fa-calendar"></span></a></li><li><a href="#"><span class="fa fa-code-fork"></span></a></li></ul></nav><main class="main-app"><nav ui-view="nav" class="app-navigation"></nav><div class="view-panel active" id="projects"><div class="container-fluid"><div class="row"><div class="col-xs-12"><ul class="project-list"><li ng-repeat="project in projects" class="project"><div class="project-wrapper"><div class="project-icon">{{project.project_logo}}</div><div class="project-info"><div class="pull-right project-settings"><ul class="unstyled inline"><li><a href="#" ng-click="deleteProject(project.id)" class="delete"><span class="fa fa-remove"></span></a></li></ul></div><div class="project-name">{{project.project_name}}</div><div class="project-client">{{project.client_name}}</div><div class="project-rate">Rate: {{project.hourly_rate}}</div></div></div></li></ul></div></div></div></div><div class="view-panel" id="form"><div class="container-fluid"><div class="row"><div class="col-xs-12"><div class="form-wrapper project-form-wrapper"><form ng-submit="createProject()" class="form project-form"><div class="form-group"><input type="text" ng-model="newProject.project_name" placeholder="project name" class="form-control" /></div><div class="form-group"><input type="url" ng-model="project_url" placeholder="project_url" class="form-control" /></div><div class="form-group"><textarea type="text" ng-model="project_description" placeholder="project_description" class="form-control"></textarea></div><div class="form-group"><input type="text" ng-model="client_name" placeholder="client_name" class="form-control" /></div><div class="form-group"><input type="email" ng-model="client_email" placeholder=
