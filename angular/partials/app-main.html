<nav class="aside"><ul class="sidebar"><li><a href="#" inreveal="projects" class="active"><span class="fa fa-tasks"></span></a></li><li><a href="#"><span class="fa fa-cog"></span></a></li><li><a href="#"><span class="fa fa-calendar"></span></a></li><li><a href="#"><span class="fa fa-code-fork"></span></a></li></ul><div class="app-actions"><a href="#" ng-click="showNewProjectForm($event)"><span class="fa fa-plus-square"></span>New Project</a></div></nav><main class="main-app"><md-toolbar><nav ui-view="nav" class="app-navigation"></nav></md-toolbar><div class="view-panel active" id="projects"><md-content><md-list class="project-list"><md-list-item ng-repeat="project in projects" id="project_{{project.id}}" class="project"><md-fab-toolbar md-open="closed" md-direction="left" count="4"><md-fab-trigger><md-button aria-label="menu" class="md-fab"><md-icon><span class="fa fa-cogs"></span></md-icon></md-button></md-fab-trigger><md-toolbar><md-fab-actions class="md-toolbar-tools"><md-button aria-label="remove" ng-click="deleteProject($event, project.id)" class="md-icon-button"><span class="fa fa-remove"></span></md-button><md-button aria-label="invoice" class="md-icon-button"><span class="fa fa-sticky-note"></span></md-button><md-button aria-label="settings" class="md-icon-button"><span class="fa fa-cog"></span></md-button></md-fab-actions></md-toolbar></md-fab-toolbar><img ng-src="{{project.project_logo}}" alt="{{project.project_name}}" ng-if="project.project_logo" class="md-avatar" /><span ng-if="!project.project_logo" class="project-icon fa fa-folder"></span><div layout="column" class="md-list-item-text project-info-wrapper"><h2>{{project.project_name}}</h2><h4>{{project.client_name}}</h4><ul class="unstyled"><li><strong>Rate: </strong>{{project.hourly_rate | currency}}</li><li><strong>Time: </strong>{{project.total_time | secondsToTimeString}}</li><li><strong>Balance: </strong>{{project.balance | currency}}</li></ul></div><div layout="column" class="md-list-item-text timer-wrapper"><div class="timer"><md-button incounting="incounting" data-project="{{project.id}}" class="counter">00:00:00</md-button><a href="#" ng-show="timers.indexOf(project.id) != -1" intimer="{{timeEvent}}" ng-click="startstopTimer(project.id)" data-project="{{project.id}}" class="timer-control timer-pause"><span class="fa fa-pause"></span>pause</a><a href="#" ng-show="timers.indexOf(project.id) == -1" intimer="{{timeEvent}}" ng-click="startstopTimer(project.id)" data-project="{{project.id}}" class="timer-control timer-resume"><span class="fa fa-play-circle"></span>start</a><div class="interval-form-wrapper"><form ng-submit="saveInterval(project.id)"><md-content><md-input-container><label>Description</label><input ng-model="intervalObj.description" required="required" /></md-input-container><md-button type="submit" class="md-raised md-primary">save time interval</md-button></md-content></form></div></div></div></md-list-item></md-list></md-content></div></main>
